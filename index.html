<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logos/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1f5cafadef.js" crossorigin="anonymous"></script>
    <title>Coding AV</title>
</head>
<body>
    <!-- STATIC TOP NAVIGATION BAR -->
    <div class="static-top-nav-bar">
        <div class="logo-container">
            <img src="images/logos/logo.png" alt="the main logo" srcset="">
        </div>
        <div class="links-container">
            <a href="#">bussiness</a>
            <a href="#">pricing</a>
            <a href="#">projects</a>
        </div>
        <div class="call-to-act-nav-button-container">
            <a href="#">lesson</a>
        </div>
    </div>

    <!-- THE BURGER MENU BUTTON  -->
    <div class="menu-button-holder">
        <div class="menu-bar">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>

    <!-- THE MAIN LOADING PAGE FOR WELCOME -->
    <div class="intro-scroller">
        <div class="logo-holder">
            <div class="logo-image">
                <img src="images/logos/logo.png" alt="the main logo of coding AV" srcset="">
            </div>
            <div class="logo-words">
                <span class="main-text">Coding AV</span>
                <span class="explaining-text">Empower your knowledge</span>
            </div>
        </div>
        <div class="scroll-indicator">
            <div class="word-to-indicate">
                <span class="scroll-indicator-text">scroll down</span>
            </div>
            <div class="scroll-images">
                <div class="image-mouse">
                    <i class="fa-solid fa-computer-mouse"></i>
                </div>
                <div class="image-down-arrow">
                    <i class="fas fa-angle-double-down"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- THE HOME PAGE -->
    <div class="home-page">
        <div class="title-hero">
            <span class="the-hero-text-on-home-page">
                Empower your knowledge
            </span>
        </div>
        <div class="button">
            <button class="button-to-videos-on-home-page">
                <a href="#" class="the-link-to-videos-page">videos</a>
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <!-- THE WHY US PAGE  -->
    <div class="why-us-page">
        <div class="title-hero">
            <span class="main-title">The Best Site To Deliver</span>
            <span class="sub-title">Quality Courses!</span>
        </div>
        <div class="the-slider">
            <div class="comments-wrapper">
                <div class="comment-wrapper">
                    <img src="" alt="" class="commenter-image">
                    <span class="comment">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi, dolore.</span>
                </div>
            </div>
            <div class="comment-slider">
                <div class="slide-to-left"></div>
                <div class="slide-to-right"></div>
            </div>

        </div>
    </div>
    
</body>
</html>
